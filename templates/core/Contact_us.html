{% extends '../base.html' %}
{% load static %}


{% block title %}Contact Us{% endblock title %}
  {% block body %}
    <div class="feedback">
      <div class="overlap">
        <div class="navbar"></div>
        <div class="contact-us-form">
          <form id="contactForm" action="{% url 'core:contact_us' %}" method="post">
                {% csrf_token %}
                <div>
                    <div class="overlap-2">
                        <img class="line" src="{% static 'img/contact-us/line-icon.png' %}" />
                        <div class="text-wrapper-2">Name</div>
                    </div>
                    <input type="text" id="name" name="name" required />
                </div>

                <div>
                    <div class="overlap-3">
                        <img class="img" src="{% static 'img/contact-us/line-icon.png' %}" />
                        <div class="text-wrapper-2">Email</div>
                    </div>
                    <input type="email" id="email" name="email" required />
                </div>

                <div>
                    <div class="overlap-group-2">
                        <img class="line-2" src="{% static 'img/contact-us/line-icon.png' %}" />
                        <div class="text-wrapper-2">Message</div>
                    </div>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="div-wrapper">
                  <button class="text-wrapper-3" type="submit">Send</button>
              </div>
            </form>
        </div>

        <div class="background-doodles">
          <img class="img-2" src="{% static 'img/feedback/cake-copy.png' %}"/>
          <img class="illustr-PNG-PSD" src="{% static 'img/feedback/fork-knife-spoon-copy.png' %}" />
          <img class="img-3" src="{% static 'img/feedback/pizza.png' %}" />
          <img class="img-4" src="{% static 'img/feedback/ramen.png' %}" />
        </div>
        <div class="contact-info">
          <div class="overlap-4">
            <div class="text-wrapper-4" font-family="Homemade Apple">
              Contact Info
            </div>
            <div class="text-wrapper-5">River Road, Kijani.</div>
            <div class="image">
              <img class="location-icon" src="{% static 'img/contact-us/location-icon.png' %}" />
            </div>
            <div class="text-wrapper-6">@metro_munch873</div>
            <img class="instagram-icon" src="{% static 'img/contact-us/instagram-icon.png' %}" />
            <div class="text-wrapper-7">metromunch@gmail.com</div>
            <img class="mail-icon" src="{% static 'img/contact-us/Email-icon.png' %}" />
            <div class="text-wrapper-8">+873 933 920123</div>
            <img class="phone-icon" src="{% static 'img/contact-us/phone-icon.png' %}" />
            <div class="overlap-group-3">
              <div class="text-wrapper-9">Open 24hrs</div>
              <img class="clock-icon" src="{% static 'img/contact-us/clock-icon.png' %}"/>
            </div>
            <img class="line-3" src="{% static 'img/contact-us/line-icon.png' %}" />
          </div>
          <div class="footer"></div>
        </div>
      </div>
    </div>
    {% endblock body %}
